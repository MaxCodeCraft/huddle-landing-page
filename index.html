<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <script
      src="https://kit.fontawesome.com/a50d035706.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main">
      <img src="./images/logo.svg" alt="huddle logo" id="huddle-logo" />

      <div class="main-container">
        <img
          src="./images/illustration-mockups.svg"
          alt="OS windows"
          id="illustration"
        />

        <div class="main-container-infos">
          <h1 class="main-title">Build The Community Your Fans Will Love!</h1>
          <p class="main-text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button id="register-button">Register</button>
        </div>
      </div>

      <div class="social-links">
        <a href="#">
          <span class="fa-stack fa-lg" style="vertical-align: top">
            <i class="fa-regular fa-circle fa-stack-2x"></i>
            <i class="fa-brands fa-facebook-f fa-stack-1x"></i>
          </span>
        </a>

        <a href="#">
          <span class="fa-stack fa-lg" style="vertical-align: top">
            <i class="fa-regular fa-circle fa-stack-2x"></i>
            <i class="fa-brands fa-x-twitter fa-stack-1x"></i>
          </span>
        </a>

        <a href="#">
          <span class="fa-stack fa-lg" style="vertical-align: top">
            <i class="fa-regular fa-circle fa-stack-2x"></i>
            <i class="fa-brands fa-instagram fa-stack-1x"></i>
          </span>
        </a>
      </div>
    </main>
  </body>
</html>
